<main>
    <section class="login">
      <h2 class="section-title text-center" style="color: aliceblue;">User Login</h2>
      <div class="card">
        <form action="" class="form">
          <div class="form-control  flex-center">
            <label for="email">Email :</label>
            <input type="email" id="email" required autocomplete="email" />
          </div>
          <div class="form-control  flex-center">
            <label for="password">Password : </label>
            <input
              type="password"
              id="password"
              required
              autocomplete="password"
            />
          </div>

          <div class=" flex-center form-btn-field">
            <button type="submit" class="addButton  contact-btn">submit</button>
          </div>
          <h3 class="sign_up" style="color: black;">haven't any account? <a href="signUp.html">sign up </a>now!!</h3>
        </form>
      </div>
    </section>
